<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Calculator | CodSoft Internship</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/css/style.css" />
  </head>
  <body>
    <section class="calculator-container">
      <div class="calculator">
        <header class="calculator-header">
          <div class="theme-switcher">
            <button class="theme-btn retro-theme" data-theme="theme-retro">
              <i class="bx bx-game"></i> Retro
            </button>
            <button class="theme-btn mobile-theme" data-theme="theme-mobile">
              <i class="bx bx-mobile-alt"></i> Mobile
            </button>
            <button
              class="theme-btn cyberpunk-theme"
              data-theme="theme-cyberpunk"
            >
              <i class="bx bx-rocket"></i> Cyberpunk
            </button>
            <button class="theme-btn reset-theme" id="reset-theme">
              <i class="bx bx-reset"></i> Reset Theme
            </button>
          </div>

          <h1 class="title">Calculator</h1>
        </header>

        <div class="display-screen" id="display">0</div>

        <section class="buttons-grid">
          <!-- Row 1 -->
          <div class="button-row">
            <button class="btn symbol" data-value="(">(</button>
            <button class="btn symbol" data-value=")">)</button>
            <button class="btn delete" data-value="DEL">D</button>
            <button class="btn action" data-value="AC">AC</button>
          </div>

          <!-- Row 2 -->
          <div class="button-row">
            <button class="btn number" data-value="7">7</button>
            <button class="btn number" data-value="8">8</button>
            <button class="btn number" data-value="9">9</button>
            <button class="btn operator" data-value="/">÷</button>
          </div>

          <!-- Row 3 -->
          <div class="button-row">
            <button class="btn number" data-value="4">4</button>
            <button class="btn number" data-value="5">5</button>
            <button class="btn number" data-value="6">6</button>
            <button class="btn operator" data-value="*">×</button>
          </div>

          <!-- Row 4 -->
          <div class="button-row">
            <button class="btn number" data-value="1">1</button>
            <button class="btn number" data-value="2">2</button>
            <button class="btn number" data-value="3">3</button>
            <button class="btn operator" data-value="-">−</button>
          </div>

          <!-- Row 5 -->
          <div class="button-row">
            <button class="btn zero" data-value="0">0</button>
            <button class="btn number" data-value=".">.</button>
            <button class="btn equal" data-value="=">=</button>
            <button class="btn operator" data-value="+">+</button>
          </div>
        </section>
      </div>
    </section>

    <script src="static/script.js"></script>
  </body>
</html>
