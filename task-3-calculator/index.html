<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Calculator | CodSoft Internship</title>
    <link rel="stylesheet" href="static/css/style.css" />
  </head>
  <body>
    <section class="calculator-container">
      <div class="calculator">
        <header class="calculator-header">
          <h1 class="title">Calculator</h1>
        </header>

        <div class="display-screen" id="display">0</div>

        <section class="buttons-grid">
          <!-- Row 1 -->
          <div class="button-row">
            <button class="btn symbol" data-value="(">(</button>
            <button class="btn symbol" data-value=")">)</button>
            <button class="btn operator" data-value="%">%</button>
            <button class="btn action" data-value="AC">AC</button>
          </div>

          <!-- Row 2 -->
          <div class="button-row">
            <button class="btn number" data-value="7">7</button>
            <button class="btn number" data-value="8">8</button>
            <button class="btn number" data-value="9">9</button>
            <button class="btn operator" data-value="/">÷</button>
          </div>

          <!-- Row 3 -->
          <div class="button-row">
            <button class="btn number" data-value="4">4</button>
            <button class="btn number" data-value="5">5</button>
            <button class="btn number" data-value="6">6</button>
            <button class="btn operator" data-value="*">×</button>
          </div>

          <!-- Row 4 -->
          <div class="button-row">
            <button class="btn number" data-value="1">1</button>
            <button class="btn number" data-value="2">2</button>
            <button class="btn number" data-value="3">3</button>
            <button class="btn operator" data-value="-">−</button>
          </div>

          <!-- Row 5 -->
          <div class="button-row">
            <button class="btn zero" data-value="0">0</button>
            <button class="btn number" data-value=".">.</button>
            <button class="btn equal" data-value="=">=</button>
            <button class="btn operator" data-value="+">+</button>
          </div>
        </section>
      </div>
    </section>

    <script src="static/script.js"></script>
  </body>
</html>
